<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
       <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
       />
       <link href="https://fonts.google.com/specimen/Rubik+Wet+Paint" rel="stylesheet"/>
       <!--link href="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={2f2015ffdd079862a9c1e8ebc7c19859}" rel="stylesheet"-->
       <link rel="stylesheet" href="./assets/style.css" />
       <title>My Weather Tea</title>
    </head>

    <body class="flex-column min-100-vh">
        <header class="hero">
            <h1 class="app-title">My Weather<i class="fa fa-coffee" aria-hidden="true"></i></h1>
            <p>So...what am I wearing today?</p>
        </header>

        <main>
            <div class="col-10 col-md-3">
                <div class="weather-container">
                    <section class="main">
                        <h3 class="card-header">Search City</h3>
                        <section class="inputs">
                           <input type="text" placeholder="City" id="cityinput">
                           <input type="submit" value="Submit" id="add">
                           <button placeholder="submit" id="add"></button>

                           <div class="card">
                               <div id="weather-buttons" class="card-body">
                                <button data-weather="hoodriver" class="btn">Hood River</button>
                                <button data-weather="gresham" class="btn">Gresham</button>
                                <button data-weather="portland" class="btn">Portland</button>
                                <button data-weather="brits" class="btn">Brits</button>
                                <button data-weather="johannesburg" class="btn">Johannesburg</button>
                                <button data-weather="newyork" class="btn">New York</button>
                                <button data-weather="miami" class="btn">Miami</button>
                               </div>
                           </div>
                        </section>
        
                       <section class="display">
                        <div class="wrapper">
                          <h2 id="cityoutput"></h2>
                          <p id="description"></p>
                          <p id="temp"></p>
                          <p id="wind"></p>
                        </div>
                      </section>
                    </section>
                </div>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/7886d444c5.js" crossorigin="anonymous"></script>
    </body>
</html>
