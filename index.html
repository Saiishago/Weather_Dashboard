<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Thee Weather Dashboard</title>
</head>
<body>
    <header id="header" class="container"><h1>Weather Tea</h1></header>
    <input type="text" id="search-input">
    <button id="search-button">Search</button>
    <div id="search-history">
        <h3>Search History:</h3>
        <ul id="city-history">
        </ul>
    </div>
     <main id="weather-box" class="container" >
        <section class="row justify-center">
            <!-- Today/Now -->
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Current Weather</h2>
                    <aside class="weather-block">
                        <p id="cityday"></p>
                        <p id="cityname"></p>
                      <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Current weather data"></a>
                      <p id="temp">Temperature:</p>
                      <p id="wind">Wind:</p>
                      <p id="humidity">Humidity:</p>
                    </aside>
                </figure>
            </article>
        </section>
            <!-- weather data day by day -->
            <!-- One -->
        <section class="row">
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Day One</h2>
                    <aside class="weather-block">
                        <p id="citydayOne"></p>
                    <a href="https://openweathermap.org/img/wn/13d@2x.png" target=""><img id="weather-iconI" src="https://openweathermap.org/img/wn/13d@2x.png" alt="First day of weather data"></a>
                      <p id="tempone">Temperature:</p>
                      <p id="windone">Wind:</p>
                      <p id="humidityone">Humidity:</p>
                    </aside>
                </figure>
            </article>
            <!-- Two -->
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Day Two</h2>
                    <aside class="weather-block">
                        <p id="citydayTwo"></p>
                        <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-iconII" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Second day of weather data"></a>
                        <p id="temptwo">Temperature:</p>
                        <p id="windtwo">Wind:</p>
                        <p id="humiditytwo">Humidity:</p>
                    </aside>
                </figure>
            </article>
            <!-- Three -->
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Day Three</h2>
                    <aside class="weather-block">
                        <p id="citydayThree"></p>
                        <a href="https://openweathermap.org/img/wn/13d@2x.png" target=""><img id="weather-iconIII" src="https://openweathermap.org/img/wn/13d@2x.png" alt="Thrid day of weather data"></a>
                        <p id="tempthree">Temperature:</p>
                        <p id="windthree">Wind:</p>
                        <p id="humiditythree">Humidity:</p>
                    </aside>
                </figure>
            </article>
            <!-- Four -->
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Day Four</h2>
                    <aside class="weather-block">
                        <p id="citydayFour"></p>
                        <a href="https://openweathermap.org/img/wn/10d@2x.png" target=""><img id="weather-iconIV" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Fourth day of weather data"></a>
                        <p id="tempfour">Temperature:</p>
                        <p id="windfour">Wind:</p>
                        <p id="humidityfour">Humidity:</p>
                    </aside>
                </figure>
            </article>
            <!-- Five -->
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Day Five</h2>
                    <aside class="weather-block">
                        <p id="citydayFive"></p>
                        <a href="https://openweathermap.org/img/wn/13d@2x.png" target=""><img id="weather-iconV" src="https://openweathermap.org/img/wn/13d@2x.png" alt="Fifth day of weather data"></a>
                        <p id="tempfive">Temperature:</p>
                        <p id="windfive">Wind:</p>
                        <p id="humidityfive">Humidity:</p>
                    </aside>
                </figure>
            </article>
        </section>
<!-- the end -->
    <script src="./assets/script.js"></script>
    <footer>
        <section class="footer" id="footer">
          <section class="form-footer">
            <h4>Designed by Salome Mphago. &copy; 2023 All rights reserved.</h4>
            </p>
         </section>
      </footer>
</body>
</html>
