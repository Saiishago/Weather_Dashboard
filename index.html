<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    <title>Weather Tea</title>
</head>
<body>
  <!--header-->
  <header class="hero">
    <h1>Weather Dashboard</h1>
  </header>


  <!--sidebar-->
  <div class="sidenav">
    <div class="card">
      <h2>Search for a City</h2>
      <form id="city-form" class="card-body">
        <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
        <button type="submit" class="btn">Search</button>
      </form>
    </div>
    <div class="card">
      <h3>Recent Searches</h3>
      <ul id="recent-searches"></ul>
    </div>
  </div>

  <!--weather business-->
  <main class="container">
    <section class="row justify-center">
    <!--today-->
     <div class="card-column" id="weather-forecast">
      <figure class="card-block">
       <h2 class="header-b">Displaying <span id="weather-display"></span></h2>
       <aside class="forecast-square">
         <p id="city-name"></p>
         <p id="city-day"></p>
         <a href="https://openweathermap.org/img/wn/13d@2x.png" target="">
           <img id="weather-icon" src="https://openweathermap.org/img/wn/13d@2x.png" alt="Data showing current weather of a city."></a>
         <p id="temptoday">Temperature</p>
         <p id="windtoday">Wind Speed</p>
         <p id="humiditytoday">Humidity</p>
       </aside>
      </figure>
     </div>
    </section>
    <!--tomorrow-->
    <section class="row">
      <div class="card-column">
        <figure class="card-block">
          <h3 class="header-b">Tomorrow</h3>
          <aside class="forecast-square">
            <p id="city-dayT"></p>
            <a href="https://openweathermap.org/img/wn/13d@2x.png" target="">
              <img id="weather-icon" src="https://openweathermap.org/img/wn/13d@2x.png" alt="Data showing current weather of a city."></a>
            <p id="temptomorrow">Temperature</p>
            <p id="windtomorrow">Wind Speed</p>
            <p id="humiditytomorrow">Humidity</p>
          </aside>
        </figure>
      </div>
    

    <!--the day after tomorrow-->
      <div class="card-column">
        <figure class="card-block">
          <h3 class="header-b">The Day after Tomorrow</h3>
          <aside class="forecast-square">
            <p id="city-dayTDA"></p>
            <a href="https://openweathermap.org/img/wn/13d@2x.png" target="">
              <img id="weather-icon" src="https://openweathermap.org/img/wn/13d@2x.png" alt="Data showing current weather of a city."></a>
            <p id="tempTDAtomorrow">Temperature</p>
            <p id="windTDAtomorrow">Wind Speed</p>
            <p id="humidityTDAtomorrow">Humidity</p>
          </aside>
        </figure>
      </div>

    <!--the day that follows-->
    <div class="card-column">
      <figure class="card-block">
        <h3 class="header-b">The Day that Follows</h3>
        <aside class="forecast-square">
          <p id="city-dayTDT"></p>
          <a href="https://openweathermap.org/img/wn/13d@2x.png" target="">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/13d@2x.png" alt="Data showing current weather of a city."></a>
          <p id="tempTDTfollows">Temperature</p>
          <p id="windTDTfollows">Wind Speed</p>
          <p id="humidityTDTfollows">Humidity</p>
        </aside>
      </figure>
    </div>

    <!--the fourth day-->
    <div class="card-column">
      <figure class="card-block">
        <h3 class="header-b">The Fourth Day</h3>
        <aside class="forecast-square">
          <p id="city-dayTFD"></p>
          <a href="https://openweathermap.org/img/wn/13d@2x.png" target="">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/13d@2x.png" alt="Data showing current weather of a city."></a>
          <p id="tempTFday">Temperature</p>
          <p id="windTFday">Wind Speed</p>
          <p id="humidityTFday">Humidity</p>
        </aside>
      </figure>
    </div>

    <!--five days later-->
    <div class="card-column">
      <figure class="card-block">
        <h3 class="header-b">Five Days Later</h3>
        <aside class="forecast-square">
          <p id="city-dayFDL"></p>
          <a href="https://openweathermap.org/img/wn/13d@2x.png" target="">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/13d@2x.png" alt="Data showing current weather of a city."></a>
          <p id="tempFDlater">Temperature</p>
          <p id="windFDlater">Wind Speed</p>
          <p id="humidityFDlater">Humidity</p>
        </aside>
      </figure>
    </div>
  </section>


    <!--<section class="location">
      <div class="date"></div>
      <div class="city"></div>
      <div class="current">
        <div class="temp">
          <span></span>
        </div>
        <div class="weather"></div>
      </div>
    </section>-->
  
    

    <!--footer area-->
      <footer class="card-footer text-center">
        <h4>Weather Tea, designed by Salome Mphago. So what are you wearing today?</h4>
        <h5>&copy; 2023 All rights reserved.</h5>
      </footer>
  </main>
  
  <script src="./assets/script.js"></script>
</body>
</html>
